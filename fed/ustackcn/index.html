<script type="text/javascript">

	$("#navs").bind("mouseleave",function(){
		$(".nav_under").removeClass("active");
	})

	$(".nav").hover(function(){
		var root = this;
		if( $(".nav_under").hasClass("active") ){
			console.log("active");
			$(".nav_under").tween({left:{stop:$(root).position().left + 25, duration:0.5,effect:"easeInOut"}})
			$.play();
		}else{
			$(".nav_under").css({left:$(root).position().left + 25}).addClass("active");
		}
	},function(){

	});


	function set_product_position(){
		var height = $("body").height();
		var product = 383;
		var top = (height - product)/2 - 200;
		top = top < 125 ? 125 : top;
		$("#products").css({"top":top})

		var slogon_margin_top = (height - product)/2 - 201;
		slogon_margin_top = slogon_margin_top < 0 ? 0  : slogon_margin_top;
		$("#product_slogon").css({"margin-top":slogon_margin_top})
	}

	$(function(){
		set_product_position();
	})

	$(window).resize(set_product_position);

</script>
