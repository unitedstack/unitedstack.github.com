            <div style="color:#fff">
                <h1>avalon.draggable组件</h1>
                <p><a href="http://rubylouvre.github.io/mvvm/">返回首页</a></p>
                <p>用法，用法直接在在拖动的元素添加ms-draggable属性。</p>
                <div style="position: relative;width:100%;height:200px;background: red; ">
                    <div class="drag" ms-draggable></div> <div class="drag" style="left:100px" ms-draggable data-containment="parent">相对于parent</div>
                </div>
                <div style="position: relative;width:100%;height:200px;background:#03c9fa; ">
                    <div style="margin:20px;background: yellow;width:500px;height:200px;">

                    </div>
                </div>
                <div class="drag" ms-draggable data-containment="window">相对于window</div>

            </div>
