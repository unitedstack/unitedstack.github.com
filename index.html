<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="UnitedStack.github.io.TengfeiQi" />
        <meta name="copyright" content="UnitedStack.github.io" />
        <meta name="keywords" content="UnitedStack OpenSource UnitedStackOS" />
        <meta name="description" content="UnitedStack OpenSource from the OpenSource, Dedicated to OpenSource" />
        <title>UnitedStack OpenSource</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
        <link href="./public/css/social-font.css" rel="stylesheet">
        <link href="./public/css/unitedstack.css" rel="stylesheet">
        <link href="./public/css/show.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="header section">UnitedStack Open Source</h1>
            <!-- Description -->
            <p class="description section">UnitedStack Open Source from the Open Source, Dedicated to Open Source.We will published on August 1,Stay tuned </p>
            <!-- /Description -->
            <!-- Countdown -->
            <div id="countdown" class="countdown section">
                <div class="countdown-item">
                    <div class="countdown-label">Days</div>
                    <div class="countdown-number red" id="countdown-days">
                        <div class="countdown-number-side countdown-number-back"></div>
                        <div class="countdown-number-side countdown-number-front"></div>
                    </div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-label">Hours</div>
                    <div class="countdown-number yellow" id="countdown-hours">
                        <div class="countdown-number-side countdown-number-back"></div>
                        <div class="countdown-number-side countdown-number-front"></div>
                    </div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-label">Minutes</div>
                    <div class="countdown-number blue" id="countdown-minutes">
                        <div class="countdown-number-side countdown-number-back"></div>
                        <div class="countdown-number-side countdown-number-front"></div>
                    </div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-label">Seconds</div>
                    <div class="countdown-number green" id="countdown-seconds">
                        <div class="countdown-number-side countdown-number-back"></div>
                        <div class="countdown-number-side countdown-number-front"></div>
                    </div>
                </div>
            </div>
            <!-- /Countdown -->
            <!-- Social links -->
            <div class="social-links">
                <a href="https://www.facebook.com/UnitedStackInc" class="icon-facebook blue"></a>
                <a href="https://twitter.com/UnitedStack" class="icon-twitter-alt red"></a>
                <a href="https://plus.google.com/110856698750561448042/posts" class="icon-googleplus yellow"></a>
                <a href="http://youtube.com" class="icon-youtube green"></a>
                <a href="https://github.com/unitedstack" class="icon-github-alt red"></a>
            </div>
            <!-- /Social links -->
        </div>
        <!-- Demo panel -->
        <div class="demo-panel" id="demo-panel">
            <button class="demo-panel-activator" id="demo-panel-activator"><i class="icon-livejournal"></i></button>
            <!-- <a href="./admin/">Admin panel</a> -->
            <h2 class="demo-panel-heading">Choose background</h2>
            <ul class="demo-panel-backgrounds">
                <li class="active" data-image="bg1.jpg"><img src="./public/img/previews/bg1.png" alt="Background 1"></li>
                <li data-image="bg2.jpg"><img src="./public/img/previews/bg2.png" alt="Background 2"></li>
                <li data-image="bg3.jpg"><img src="./public/img/previews/bg3.png" alt="Background 3"></li>
                <li data-image="bg4.jpg"><img src="./public/img/previews/bg4.png" alt="Background 4"></li>
                <li data-image="bg5.jpg"><img src="./public/img/previews/bg5.png" alt="Background 5"></li>
                <li data-image="bg6.jpg"><img src="./public/img/previews/bg6.png" alt="Background 6"></li>
                <li data-image="bg7.jpg"><img src="./public/img/previews/bg7.png" alt="Background 7"></li>
                <li data-image="bg8.jpg"><img src="./public/img/previews/bg8.png" alt="Background 8"></li>
                <li data-image="bg9.jpg"><img src="./public/img/previews/bg9.png" alt="Background 9"></li>
                <li data-image="bg10.jpg"><img src="./public/img/previews/bg10.png" alt="Background 10"></li>
            </ul>
        </div>
        <!-- panel -->
        <!-- Scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="./public/js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="./public/js/jquery.countdown.js"></script>
        <script src="./public/js/placeholders.min.js"></script>
        <script src="./public/js/unitedstack.js"></script>
        <script src="./public/js/show.js"></script>
    </body>
</html>
